<script type="text/javascript">
    RED.nodes.registerType('hikvision-camera',{
        category: 'config',
        defaults: {
            name: {value:''},
            host: {value:'', required: true},
            port: {value: 80, required: true, validate:RED.validators.number()},
            log:  {value:false}
        },
        credentials: {
            username: {type: 'text'},
            password: {type: 'password'}
        },        
        label: function() {
            return this.name || 'camera';
        }
    });
    
    RED.nodes.registerType('hikvision-alarm',{
        category: 'output',
        color: 'orange',
        defaults: {
            name: {value:''},
            camera: {value:'', type:'hikvision-camera', required:true}
        },
        label: function() {
            return this.name||'hikvision-alarm';
        },
        inputs: 0,
        outputs: 1
    });    
</script>

    <div class="form-row">

    <div class="form-row">

    </div>
</script>
